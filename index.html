<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatBot Demo</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="demo.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">(function () {
    var Message;
    Message = function (arg) {
        this.text = arg.text, this.message_side = arg.message_side;
        this.draw = function (_this) {
            return function () {
                var $message;
                $message = $($('.message_template').clone().html());
                $message.addClass(_this.message_side).find('.text').html(_this.text);
                $('.messages').append($message);
                return setTimeout(function () {
                    return $message.addClass('appeared');
                }, 0);
            };
        }(this);
        return this;
    };
    $(function () {
        var getMessageText, message_side, sendMessageRight;
        message_side = 'right';
        getMessageText = function () {
            var $message_input;
            $message_input = $('.message_input');
            return $message_input.val();
        };
        sendMessageRight = function (text) {
            var $messages, message;
            if (text.trim() === '') {
                return;
            }
            $('.message_input').val('');
            $messages = $('.messages');
            // message_side = message_side === 'left' ? 'right' : 'left';
            message_side = 'right';
            message = new Message({
                text: text,
                message_side: message_side
            });
            message.draw();
            return $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
        };
        sendMessageLeft = function (text) {
            var $messages, message;
            if (text.trim() === '') {
                return;
            }
            $('.message_input').val('');
            $messages = $('.messages');
            // message_side = message_side === 'left' ? 'right' : 'left';
            message_side = 'left';
            message = new Message({
                text: text,
                message_side: message_side
            });
            message.draw();
            return $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
        };
        $('.send_message').click(function (e) {
            sendMessage(getMessageText());

        });
        $('.message_input').keyup(function (e) {
            if (e.which === 13) {
              sendMessage(getMessageText());
            }
        });

        function sendMessage(str){
            sendMessageRight(str);

            if (str.indexOf('$$$') !== -1) {
                str = 'expensive'
            } else if (str.indexOf('$$') !== -1) {
                str = 'moderate'
            } else if (str.indexOf('$') !== -1) {
                str = 'cheap'
            }

            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                sendMessageLeft(this.responseText);
              } else {
                  console.log(this.readyState);
                  console.log(this.status);
              }
            };
            xhttp.open("GET", "getreply.php?message="+str, true);
            xhttp.send(); 
        }       
    });
  }.call(this));</script>

</head>


<body>
  
  <div class="chat_window">
    <!--Head-->
    <div class="top_menu">
      <div class="title">Alfred</div>
    </div>

    <!--Chat Content-->
    <ul class="messages">
    <li class="message left appeared">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text">Hi, how can I help you?</div>
      </div>
    </li>
    </ul>


    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input type="text" name= "message" class="message_input" placeholder="Type your message here...">
      </div>
      <div class="send_message" >
        <div class="icon"></div>
        <div class="text">Send</div>
      </div>
    </div>
  </div>

  <div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
  </div>
</body>

</html>
